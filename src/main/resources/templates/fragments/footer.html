<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footerFragment">
    <script>

        $.ajax({
            url: '/api/mywebtoons/alarms',
            method: 'get',
            async: true,
            contentType: "application/json",
            success: function (resp) {
                console.log(resp.count);
                toastr.options = {
                    "closeButton": true,
                    "debug": false,
                    "newestOnTop": false,
                    "progressBar": false,
                    "positionClass": "toast-bottom-right",
                    "preventDuplicates": false,
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "2000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                };
                var text = resp.title + ' 외 ' + resp.count + ' 건의 웹툰이 업데이트 되었습니다.';
                toastr.info(text, '웹툰 업데이트!');
            },
            error: function (err) {
                console.log(err.toString());
            }
        });
    </script>
</footer>

</html>
