#spring.datasource.url=jdbc:mysql://localhost:3306/webtoondb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.url=jdbc:h2:file:~/webtoonDB
spring.datasource.username=webtoonuser
spring.datasource.password=1234
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always

spring.datasource.data=classpath:data2.sql
spring.datasource.schema=classpath:schema.sql
spring.h2.console.path =/h2console
spring.h2.console.enabled=true

spring.jpa.database-platform= org.hibernate.dialect.H2Dialect

# Show or not log for each sql query
spring.jpa.show-sql = true

# Login error....
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

